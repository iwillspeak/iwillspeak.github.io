<ul class="article_list">
{% for post in site.posts %}
<li>
	<hgroup class="postheader">
		<h1><a href="{{post.url}}">{{post.title}}</a></h1>
		<time class="info" datetime="{{ post.date | date: '%Y-%m-%d' }}">{{ post.date | date_to_string }}</time>
	</hgroup>
	{% if page.article_excerpts %}
		{{ post.excerpt | markdownify }}
		<a class="readmore" href="{{post.url}}#title">Continue reading &rarr;</a>
	{% endif %}
</li>
{% endfor %}
</ul>
